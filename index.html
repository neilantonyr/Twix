<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twix - The Game of Phones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .param {
            background: #fff;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .label {
            font-weight: bold;
        }
        #imgArea {
            margin-top: 24px;
            border: 1px solid #ccc;
            width: 500px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9ecef;
        }
        img {
            width: 500px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Twix - The Game of Phones </h1>
    <div class="param">
        <span class="label">Contest ID: </span>
        <span id="contestid">Loading...</span>
    </div>
    <div class="param">
        <span class="label">Player Number: </span>
        <span id="playernum">Loading...</span>
    </div>
    <div id="imgArea">
        <img id="playerImg" src="" alt="Player Image" width="500" height="300" style="display:none;">
        <span id="imgMsg">Loading image...</span>
    </div>
    <script>
        // Extract parameters
        const params = new URLSearchParams(window.location.search);
        const contestid = params.get('contestid');
        const playernum = params.get('playernum');

        // Display parameters
        document.getElementById('contestid').textContent = contestid ?? 'Not provided';
        document.getElementById('playernum').textContent = playernum ?? 'Not provided';

        // Display image
        if (contestid && playernum) {
            const imgPath = `images/${contestid}/${playernum}.jpg`;
            const playerImg = document.getElementById('playerImg');
            const imgMsg = document.getElementById('imgMsg');
            playerImg.src = imgPath;
            playerImg.style.display = "block";
            playerImg.onload = () => { imgMsg.style.display = "none"; };
            playerImg.onerror = () => {
                imgMsg.textContent = 'Image not found.';
                playerImg.style.display = "none";
            };
        } else {
            document.getElementById('imgMsg').textContent = 'Missing parameters for image location.';
        }
    </script>
</body>
</html>
