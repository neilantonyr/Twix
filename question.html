<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Viewer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #question {
      font-size: 120px;
      font-weight: bold;
      text-align: center;
    }
    #info {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 18px;
      text-align: right;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <div id="question">Loading...</div>
  <div id="info"></div>

  <script>
    // Random color options
    const textColors = ["darkgreen", "darkblue", "darkred"];
    const bgColors = ["#f5f5dc", "#add8e6", "#ffcccb"]; 
    // (light beige, light blue, light red)

    // Pick random text color & background
    const chosenTextColor = textColors[Math.floor(Math.random() * textColors.length)];
    const chosenBgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
    document.body.style.color = chosenTextColor;
    document.body.style.backgroundColor = chosenBgColor;

    // Function to read URL params
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        ContestID: params.get("ContestID"),
        PlayerNumber: params.get("PlayerNumber")
      };
    }

    async function loadQuestion() {
      const { ContestID, PlayerNumber } = getQueryParams();

      if (!ContestID || !PlayerNumber) {
        document.getElementById("question").innerText = "Missing parameters";
        return;
      }

      try {
        const response = await fetch("data/questions.json");
        const data = await response.json();

        // Find the matching entry
        const match = data.find(
          item => item.ContestID === ContestID && item.PlayerNumber === PlayerNumber
        );

        if (match) {
          document.getElementById("question").innerText = match.QuestionPhrase;
        } else {
          document.getElementById("question").innerText = "No match found";
        }

        // Update info panel
        document.getElementById("info").innerHTML = 
          `Contest ID: ${ContestID}<br>Player Number: ${PlayerNumber}`;
      } catch (error) {
        document.getElementById("question").innerText = "Error loading JSON";
        console.error(error);
      }
    }

    loadQuestion();
  </script>
</body>
</html>
